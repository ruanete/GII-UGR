version: '3.7'
services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./conf:/etc/nginx/conf.d:ro      # dir para archivo configuraci√≥n de nginx
      - ./web/static:/var/www/static     # para los archivos static
    depends_on:
      - web
  web:
    build: web
    restart: always
    command: gunicorn sitio_web.wsgi:application --bind 0.0.0.0:8000
    # command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./web:/web
    ports:
      - "8000:8000"
