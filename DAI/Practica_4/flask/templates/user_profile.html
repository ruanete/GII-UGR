{% extends "layout.html" %}
{% block title %}Ruanete - Perfil{% endblock %}
{% block body %}
  {% if session["username"] %}
    <h2>Perfil de usuario</h2>
    <form action="/registerprocess" method="post">
      <div class="form-group">
        <label>Usuario</label>
        <input type="user" class="form-control" name="username" value="{{ session["username"] }}">
      </div>
      <div class="form-group">
        <label>Contrase√±a</label>
        <input type="user" class="form-control" name="password" value="{{ db[session["username"]] }}">
      </div>
      <button type="submit" class="btn btn-primary">Modificar usuario</button>
    </form>
  {% endif %}
{% endblock %}
